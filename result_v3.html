<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIA AI 분석 및 메시지 생성</title>
    <!-- Google Fonts (Noto Sans KR) 로드 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <!-- Hugeicons CDN 로드 -->
    <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css" />
    <!-- Chart.js CDN 로드 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #FF70A6;
            --accent: #A162F7;
            --yellow: #FFD670;
            --green: #28a745;
            --blue: #007BFF;
            --warning: #ffc107;
            --text-primary-light: #1A1A1A;
            --text-secondary-light: #3A3A3A;
            --text-tertiary-light: #718096;
            --background-color-light: #f8f9fa;
            --surface-light: #FFFFFF;
            --border-color-light: #e9ecef;
            --light-gray-light: #F1F3F5;
            --primary-gradient: linear-gradient(to right, #FF70A6, #A162F7);
        }

        body {
            --text-primary: var(--text-primary-light);
            --text-secondary: var(--text-secondary-light);
            --text-tertiary: var(--text-tertiary-light);
            --background-color: var(--background-color-light);
            --surface: var(--surface-light);
            --border-color: var(--border-color-light);
            --light-gray: var(--light-gray-light);
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            margin: 0;
            overflow: hidden;
            /* 스크롤은 main-content에서 처리 */
        }

        .app-container {
            margin: 0 auto;
            background-color: var(--surface);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .top-nav {
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.5rem;
            background-color: var(--surface);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
            flex-shrink: 0;
        }

        .top-nav-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin: 0;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .top-nav .icon {
            font-size: 1.5rem;
            color: var(--text-tertiary);
            cursor: pointer;
        }

        .main-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }

        /* 대화형 UI 스타일 */
        .chat-container {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .chat-bubble {
            display: flex;
            gap: 0.75rem;
            max-width: 95%;
            align-self: flex-start;
            opacity: 0;
            animation: slideUpFadeIn 0.5s ease-out forwards;
        }

        .user-bubble {
            align-self: flex-end;
        }

        @keyframes slideUpFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .bot-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--light-gray);
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bot-avatar .icon {
            font-size: 1.5rem;
            color: var(--accent);
        }

        .bubble-content {
            background-color: var(--light-gray);
            border-radius: 1.25rem;
            padding: 1rem 1.25rem;
        }

        .bot-bubble .bubble-content {
            border-top-left-radius: 0.25rem;
        }

        .user-bubble .bubble-content {
            background-color: var(--primary);
            color: white;
            border-top-right-radius: 0.25rem;
        }

        .bubble-content h3 {
            font-size: 1.125rem;
            margin: 0 0 0.75rem;
            font-weight: 700;
        }

        .bubble-content p {
            margin: 0;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .user-bubble .bubble-content p {
            color: white;
        }

        .bot-bubble .bubble-content p {
            color: var(--text-secondary);
        }

        .bubble-content .highlight {
            color: var(--primary);
            font-weight: 700;
        }

        .bot-bubble .bubble-content .highlight {
            background-color: var(--surface);
            padding: 0 4px;
            border-radius: 4px;
        }

        .bubble-content ul {
            padding-left: 1.25rem;
            margin: 0.75rem 0 0;
        }

        .bubble-content li {
            margin-bottom: 0.5rem;
        }

        .result-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
            text-align: center;
        }

        .result-card {
            background-color: var(--surface);
            padding: 1rem;
            border-radius: 0.75rem;
        }

        .result-card .score {
            font-size: 2rem;
            font-weight: 900;
            color: var(--primary);
        }

        .result-card .label {
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .keyword-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .tag {
            background-color: var(--surface);
            color: var(--accent);
            padding: 0.375rem 0.875rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 700;
            border: 1px solid var(--accent);
        }

        .emotion-chart-container {
            height: 200px;
            margin-top: 1rem;
            background-color: var(--surface);
            border-radius: 0.75rem;
            padding: 1rem;
        }

        .suggestion-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .chip {
            background-color: var(--surface);
            color: var(--primary);
            padding: 0.6rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 700;
            border: 1px solid var(--primary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .chip:hover {
            background-color: #FFF8FB;
        }

        .big-five-grid {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1rem;
        }

        .big-five-item .trait-name {
            font-weight: 700;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: var(--border-color);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            border-radius: 4px;
        }

        .progress-bar-fill.me {
            background-color: var(--primary);
        }

        .progress-bar-fill.partner {
            background-color: var(--accent);
        }

        .big-five-item .legend {
            font-size: 0.8rem;
            color: var(--text-tertiary);
            margin-top: 0.5rem;
        }

        /* 로딩 애니메이션 */
        .loading-container {
            text-align: center;
            padding: 2rem 0;
        }

        .loader {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 80px;
        }

        .loader div {
            position: absolute;
            border: 4px solid var(--primary);
            opacity: 1;
            border-radius: 50%;
            animation: lds-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
        }

        .loader div:nth-child(2) {
            animation-delay: -0.5s;
        }

        @keyframes lds-ripple {
            0% {
                top: 36px;
                left: 36px;
                width: 0;
                height: 0;
                opacity: 1;
            }

            100% {
                top: 0px;
                left: 0px;
                width: 72px;
                height: 72px;
                opacity: 0;
            }
        }

        .loading-text {
            font-weight: 500;
            color: var(--text-secondary);
            margin-top: 1rem;
        }

        /* 하단 입력창 */
        .input-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--surface);
            padding: 0.75rem 1rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex-shrink: 0;
        }

        .input-footer.hidden {
            display: none;
        }

        .input-footer .icon-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: var(--light-gray);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .input-footer .icon {
            font-size: 1.25rem;
            color: var(--text-secondary);
        }

        .text-input-wrapper {
            flex-grow: 1;
            position: relative;
        }

        .text-input {
            width: 100%;
            background-color: var(--light-gray);
            border: 1px solid var(--light-gray);
            border-radius: 999px;
            padding: 0.625rem 2.5rem 0.625rem 1rem;
            font-size: 1rem;
            box-sizing: border-box;
            color: var(--text-primary);
        }

        .text-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .send-btn {
            position: absolute;
            right: 4px;
            top: 50%;
            transform: translateY(-50%);
            width: 32px;
            height: 32px;
            background-image: var(--primary-gradient);
            color: white;
        }

        .send-btn .icon {
            color: white;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <nav class="top-nav">
            <i class="icon hgi-stroke hgi-arrow-left-02"></i>
            <h1 class="top-nav-title" id="navTitle">AI 관계 분석</h1>
            <i class="icon hgi-stroke hgi-file-add" id="newAnalysisBtn"></i>
        </nav>

        <main class="main-content" id="mainContent">
            <div class="chat-container" id="chatContainer">
                <!-- Chat bubbles will be injected here -->
            </div>
        </main>

        <footer class="input-footer" id="inputFooter">
            <button class="icon-btn"><i class="icon hgi-stroke hgi-attachment"></i></button>
            <div class="text-input-wrapper">
                <input type="text" class="text-input" id="userInput" placeholder="대화 내용을 붙여넣어 주세요.">
                <button class="icon-btn send-btn" id="sendBtn"><i
                        class="icon hgi-stroke hgi-arrow-right-01"></i></button>
            </div>
        </footer>
    </div>

    <script>
        const analysisData = {
            "basicAnalysis": { "someIndex": 15, "developmentPossibility": 5, "aiSummary": "코딩부터 주식까지! 함께 성장하는 최고의 파트너지만, 아쉽게도 연인은 따로 있었네. 그래도 이런 찐친 완전 소중하지!", "partnerMbti": "ENTP", "mbtiReason": { "reasoning": "새로운 프로젝트(앱 개발, 게임, AI)에 대한 끊임없는 열정과 지적 호기심, 그리고 논리적인 문제 해결 방식이 ENTP의 특징을 명확하게 보여줘. 자신의 지식을 공유하고 토론하는 걸 즐기는 모습도 딱이야." }, "partnerTags": ["열정적인", "개발자", "지식공유", "끈기있는", "아이디어뱅크"], "communicationStyle": "상대방은 자신의 전문 분야에 대해 정보를 공유하고 설명하는 '지식 공유형' 소통을 선호하며, 문제 해결 과정을 투명하게 보여주는 스타일이야." },
            "personalityAnalysis": { "compatibilityScore": 88, "mbtiCompatibility": { "description": "ENTP와 ESFP는 '함께 세상을 탐험하는 파트너' 같은 관계야. ENTP가 새로운 지도를 그려오면 ESFP는 그 모험을 더욱 신나고 재미있게 만들어줘. 서로에게 엄청난 영감과 에너지를 줄 수 있는 조합!", "strengths": ["함께 있으면 지루할 틈이 없음", "서로의 장점을 극대화하는 시너지 효과", "새로운 도전을 함께 즐길 수 있음"], "challenges": ["T(사고)와 F(감정)의 소통 방식 차이로 인한 오해 가능성", "둘 다 P(인식) 성향이라 마무리가 약해질 수 있음", "중요하게 생각하는 가치(논리 vs 감정)가 다를 때 충돌 가능"] }, "bigFiveAnalysis": [{ "trait": "외향성", "myScore": 90, "partnerScore": 80 }, { "trait": "친화성", "myScore": 80, "partnerScore": 70 }, { "trait": "성실성", "myScore": 60, "partnerScore": 90 }, { "trait": "신경성", "myScore": 60, "partnerScore": 40 }, { "trait": "개방성", "myScore": 80, "partnerScore": 100 }] },
            "emotionAnalysis": { "overallScore": 85, "emotionSummary": "전체적으로 긍정적인 감정이 85%를 차지하며, 힘든 순간에도 유머와 격려로 서로에게 힘이 되어주는 찐친 바이브가 가득해!", "emotionData": [{ "time": "1주차", "myEmotion": 80, "partnerEmotion": 85 }, { "time": "2주차", "myEmotion": 90, "partnerEmotion": 90 }, { "time": "3주차", "myEmotion": 85, "partnerEmotion": 80 }] },
            "topicAnalysis": { "interestMatching": { "score": 95, "insight": "IT와 자기 성장이라는 강력한 공통 분모가 두 사람을 단단히 묶어주고 있어. 함께 성장하는 최고의 파트너야!" } },
            "aiRecommendations": { "immediateActions": [{ "title": "공동 프로젝트 보드 만들기" }, { "title": "IT 외 다른 취미 공유하기" }] }
        };

        let chatState = 'INITIAL'; // INITIAL, AWAITING_RELATIONSHIP, AWAITING_INPUT, ANALYZING, FINISHED

        document.addEventListener('DOMContentLoaded', () => {
            const sendBtn = document.getElementById('sendBtn');
            const userInput = document.getElementById('userInput');
            const newAnalysisBtn = document.getElementById('newAnalysisBtn');

            startInitialChat();

            sendBtn.addEventListener('click', handleUserSubmit);
            userInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') handleUserSubmit(); });
            newAnalysisBtn.addEventListener('click', () => location.reload());
        });

        function startInitialChat() {
            chatState = 'AWAITING_RELATIONSHIP';
            const initialMessages = [
                { type: 'bot', content: `<h3>안녕하세요, LIA AI 챗봇입니다.</h3><p>분석을 시작하기 전에, 두 분의 관계를 알려주시겠어요?</p><div class="suggestion-chips" id="relationship-chips"></div>` }
            ];
            showMessagesSequentially(initialMessages, () => {
                const container = document.getElementById('relationship-chips');
                ['썸', '친구', '비즈니스', '기타'].forEach(text => {
                    const button = document.createElement('button');
                    button.className = 'chip';
                    button.textContent = text;
                    button.onclick = () => handleRelationshipSelect(text);
                    container.appendChild(button);
                });
            });
        }

        function handleRelationshipSelect(relationship) {
            appendBubble('user', `<p>${relationship} 관계인 것 같아요.</p>`);
            chatState = 'AWAITING_INPUT';
            setTimeout(() => {
                appendBubble('bot', `<p>알겠습니다! 이제 분석할 대화 내용을 붙여넣어 주세요.</p>`);
            }, 800);
        }

        function handleUserSubmit() {
            if (chatState !== 'AWAITING_INPUT') return;
            const userInput = document.getElementById('userInput');
            const text = userInput.value.trim();
            if (!text) return;

            appendBubble('user', `<p>이 대화 좀 분석해줘!</p>`);
            userInput.value = '';
            document.getElementById('inputFooter').classList.add('hidden');

            startAnalysisFlow();
        }

        function startAnalysisFlow() {
            chatState = 'ANALYZING';
            setTimeout(() => {
                appendBubble('bot', `<div class="loading-container"><div class="loader"><div></div><div></div></div><p class="loading-text">AI가 대화 내용을 분석하고 있어요...</p></div>`);
            }, 1000);

            setTimeout(() => {
                document.getElementById('chatContainer').innerHTML = '';
                document.getElementById('navTitle').textContent = 'AI 분석 결과';
                runAnalysisResultChat();
            }, 4000);
        }

        function runAnalysisResultChat() {
            chatState = 'FINISHED';
            const { basicAnalysis, personalityAnalysis, emotionAnalysis, topicAnalysis, aiRecommendations } = analysisData;
            const resultMessages = [
                { type: 'bot', content: `<h3>분석 완료! ✨</h3><p>${basicAnalysis.aiSummary}</p>` },
                { type: 'bot', content: `<h3>핵심 요약</h3><p>두 분의 관계를 점수로 환산해 봤어요. 로맨스보다는 최고의 파트너에 가깝네요!</p><div class="result-grid"><div class="result-card"><div class="score">${basicAnalysis.someIndex}</div><div class="label">썸 지수</div></div><div class="result-card"><div class="score">${personalityAnalysis.compatibilityScore}</div><div class="label">친구/동료 궁합</div></div></div>` },
                { type: 'bot', content: `<h3>상대방은 어떤 사람일까?</h3><p>대화를 보니 상대방은 <span class="highlight">${basicAnalysis.partnerMbti}</span> 유형 같아요. ${basicAnalysis.mbtiReason.reasoning}</p><div class="keyword-tags">${basicAnalysis.partnerTags.map(tag => `<span class="tag">${tag}</span>`).join('')}</div>` },
                { type: 'bot', content: `<h3>두 분의 성격 궁합</h3><p>${personalityAnalysis.mbtiCompatibility.description}</p><p><strong>강점:</strong></p><ul>${personalityAnalysis.mbtiCompatibility.strengths.map(s => `<li>${s}</li>`).join('')}</ul><p><strong>주의할 점:</strong></p><ul>${personalityAnalysis.mbtiCompatibility.challenges.map(c => `<li>${c}</li>`).join('')}</ul>` },
                { type: 'bot', content: createBigFiveBubble(personalityAnalysis.bigFiveAnalysis) },
                { type: 'chart', content: `<h3>감정 흐름 분석</h3><p>${emotionAnalysis.emotionSummary}</p><div class="emotion-chart-container"><canvas id="emotionTrendChart-${Date.now()}"></canvas></div>` },
                { type: 'bot', content: `<h3>대화 주제 분석</h3><p>관심사 일치도 점수는 <span class="highlight">${topicAnalysis.interestMatching.score}점</span>! ${topicAnalysis.interestMatching.insight}</p>` },
                { type: 'bot', content: `<h3>이제 뭘 해볼까?</h3><p>분석 결과를 바탕으로 AI에게 상황별 메시지를 추천받아보세요!</p><div class="suggestion-chips" id="ai-chips"></div>` }
            ];
            showMessagesSequentially(resultMessages, () => {
                addAiMessageChips();
                const footer = document.getElementById('inputFooter');
                footer.classList.remove('hidden');
                document.getElementById('userInput').placeholder = 'AI에게 요청할 내용을 입력하세요.';
            });
        }

        function addAiMessageChips() {
            const container = document.getElementById('ai-chips');
            if (!container) return;
            const chips = [
                { text: '썸 탈 때 보내기', context: '썸' },
                { text: '친구에게 보내기', context: '친구' },
                { text: '비즈니스 메시지', context: '비즈니스' }
            ];
            chips.forEach(chip => {
                const button = document.createElement('button');
                button.className = 'chip';
                button.textContent = chip.text;
                button.onclick = () => {
                    appendBubble('user', `<p>${chip.text} 메시지 추천해줘!</p>`);
                    generateAiMessage(chip.context);
                };
                container.appendChild(button);
            });
        }

        async function generateAiMessage(context) {
            document.getElementById('inputFooter').classList.add('hidden');
            appendBubble('bot', `<p>AI가 '${context}' 상황에 맞는 메시지를 생성하고 있어. 잠시만 기다려줘!</p>`);

            const prompt = `다음 대화 분석 결과를 바탕으로, 상대방과 '${context}' 관계일 때 보낼 만한 재치 있는 메시지 3개를 추천해줘. 답변은 불필요한 설명 없이 메시지 내용만 목록 형태로 짧게 제공해줘.\n\n[분석 결과 요약]\n${analysisData.basicAnalysis.aiSummary}`;

            try {
                let chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
                const payload = { contents: chatHistory };
                const apiKey = "";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error(`API Error: ${response.statusText}`);

                const result = await response.json();

                let generatedText = "메시지를 생성하는 데 실패했어. 다시 시도해 줄래?";
                if (result.candidates && result.candidates[0] && result.candidates[0].content) {
                    generatedText = result.candidates[0].content.parts[0].text.replace(/\n/g, '<br>');
                }

                appendBubble('bot', `<h3>AI 추천 메시지 (${context})</h3><p>${generatedText}</p>`);
            } catch (error) {
                console.error("Error generating AI message:", error);
                appendBubble('bot', `<p>메시지를 생성하는 중 오류가 발생했어. 네트워크 연결을 확인하고 다시 시도해줘.</p>`);
            } finally {
                document.getElementById('inputFooter').classList.remove('hidden');
            }
        }

        function showMessagesSequentially(messages, callback) {
            let delay = 500;
            messages.forEach((msg, index) => {
                setTimeout(() => {
                    const bubble = appendBubble(msg.type, msg.content);
                    if (msg.type === 'chart') {
                        const chartId = msg.content.match(/id="([^"]+)"/)[1];
                        createEmotionChart(analysisData, chartId);
                    }
                    if (index === messages.length - 1 && callback) {
                        callback();
                    }
                }, delay);
                delay += 1800;
            });
        }

        function appendBubble(type, htmlContent) {
            const chatContainer = document.getElementById('chatContainer');
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = `chat-bubble ${type}-bubble`;

            if (type === 'bot' || type === 'chart') {
                bubbleDiv.innerHTML = `<div class="bot-avatar"><i class="icon hgi-stroke hgi-bot"></i></div><div class="bubble-content">${htmlContent}</div>`;
            } else {
                bubbleDiv.innerHTML = `<div class="bubble-content">${htmlContent}</div>`;
            }
            chatContainer.appendChild(bubbleDiv);
            bubbleDiv.scrollIntoView({ behavior: 'smooth', block: 'end' });
            return bubbleDiv;
        }

        function createBigFiveBubble(bigFiveData) {
            let itemsHtml = bigFiveData.map(trait => `
                <div class="big-five-item">
                    <div class="trait-name">${trait.trait}</div>
                    <div class="progress-bar"><div class="progress-bar-fill me" style="width: ${trait.myScore}%;"></div></div>
                    <div class="progress-bar" style="margin-top: 4px;"><div class="progress-bar-fill partner" style="width: ${trait.partnerScore}%;"></div></div>
                </div>
            `).join('');
            return `<h3>BIG 5 성격 비교</h3>
                    <div class="big-five-grid">${itemsHtml}</div>
                    <div class="legend"><span style="color:var(--primary)">■ 나</span> <span style="color:var(--accent); margin-left:10px;">■ 상대방</span></div>`;
        }

        function createEmotionChart(data, chartId) {
            const { emotionAnalysis } = data;
            const primaryColor = getComputedStyle(document.documentElement).getPropertyValue('--primary').trim();
            const accentColor = getComputedStyle(document.documentElement).getPropertyValue('--accent').trim();
            const lightGrayColor = getComputedStyle(document.documentElement).getPropertyValue('--light-gray').trim();
            const textColor = getComputedStyle(document.documentElement).getPropertyValue('--text-tertiary').trim();

            const emotionCtx = document.getElementById(chartId)?.getContext('2d');
            if (!emotionCtx) return;

            new Chart(emotionCtx, {
                type: 'line',
                data: {
                    labels: emotionAnalysis.emotionData.map(d => d.time),
                    datasets: [
                        { label: '나의 감정', data: emotionAnalysis.emotionData.map(d => d.myEmotion), borderColor: primaryColor, backgroundColor: 'transparent', tension: 0.4, borderWidth: 3, pointRadius: 5, pointBackgroundColor: primaryColor, },
                        { label: '상대방 감정', data: emotionAnalysis.emotionData.map(d => d.partnerEmotion), borderColor: accentColor, backgroundColor: 'transparent', tension: 0.4, borderWidth: 3, pointRadius: 5, pointBackgroundColor: accentColor, }
                    ]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    scales: {
                        y: { beginAtZero: true, max: 100, ticks: { display: false }, grid: { drawBorder: false, color: lightGrayColor } },
                        x: { ticks: { color: textColor, font: { size: 10 } }, grid: { display: false } }
                    },
                    plugins: { legend: { display: false } }
                }
            });
        }
    </script>
