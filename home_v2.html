<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIA 홈 (Plan-based Design)</title>
    <!-- Google Fonts (Noto Sans KR) 로드 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <!-- Hugeicons CDN 로드 -->
    <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css" />
    <style>
        /* --- CSS 변수 정의 (LIA 디자인 시스템) --- */
        :root {
            /* Brand & Accent Colors */
            --primary: #FF70A6;
            --accent: #A162F7;

            /* Light Mode Colors */
            --text-primary-light: #1A1A1A;
            --text-secondary-light: #3A3A3A;
            --text-tertiary-light: #718096;
            --background-color-light: #f8f9fa;
            --surface-light: #FFFFFF;
            --border-color-light: #e9ecef;
            --light-gray-light: #F1F3F5;

            /* Dark Mode Colors */
            --text-primary-dark: #f8f9fa;
            --text-secondary-dark: #adb5bd;
            --text-tertiary-dark: #718096;
            --background-color-dark: #121212;
            --surface-dark: #1E1E1E;
            --border-color-dark: #343a40;
            --light-gray-dark: #2c2c2e;

            /* Gradients */
            --primary-gradient: linear-gradient(to right, #FF70A6, #A162F7);
        }

        /* --- 기본 스타일 (라이트 모드 기본값) --- */
        body {
            --text-primary: var(--text-primary-light);
            --text-secondary: var(--text-secondary-light);
            --text-tertiary: var(--text-tertiary-light);
            --background-color: var(--background-color-light);
            --surface: var(--surface-light);
            --border-color: var(--border-color-light);
            --light-gray: var(--light-gray-light);

            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        /* --- 다크 모드 스타일 --- */
        body.dark-mode {
            --text-primary: var(--text-primary-dark);
            --text-secondary: var(--text-secondary-dark);
            --text-tertiary: var(--text-tertiary-dark);
            --background-color: var(--background-color-dark);
            --surface: var(--surface-dark);
            --border-color: var(--border-color-dark);
            --light-gray: var(--light-gray-dark);
        }

        /* --- App Layout --- */
        .app-container {
            margin: 0 auto;
            background-color: var(--surface);
            min-height: 100vh;
            padding-bottom: 80px;
            /* 하단 네비게이션 공간 확보 */
            transition: background-color 0.3s;
        }

        .main-content {
            padding: 1.5rem;
        }

        h2.section-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin: 2rem 0 1rem;
        }

        /* --- 상단 네비게이션 --- */
        .top-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.5rem;
            background-color: var(--surface);
            transition: background-color 0.3s, border-color 0.3s;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-weight: 900;
            font-size: 1.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .top-nav .icon {
            font-size: 1.5rem;
            color: var(--text-tertiary);
            cursor: pointer;
        }

        /* --- 메인 분석 카드 --- */
        .main-analysis-card {
            background-color: var(--light-gray);
            border-radius: 1rem;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 1rem;
        }

        .main-analysis-card:active {
            transform: scale(0.98);
            filter: brightness(0.95);
        }

        .main-analysis-card .icon {
            font-size: 3rem;
            color: var(--accent);
            margin-bottom: 0.75rem;
        }

        .main-analysis-card h1 {
            font-size: 1.25rem;
            margin: 0 0 0.25rem;
        }

        .main-analysis-card p {
            margin: 0;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        /* --- 퀵 액션 그리드 --- */
        .quick-actions-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .action-card {
            background-color: var(--light-gray);
            border-radius: 0.75rem;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-card:active {
            transform: scale(0.98);
            filter: brightness(0.95);
        }

        .action-card .icon {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .action-card .icon.primary {
            color: var(--primary);
        }

        .action-card .icon.accent {
            color: var(--accent);
        }

        .action-card h3 {
            font-size: 1rem;
            margin: 0;
            font-weight: 700;
        }

        /* --- 최근 분석 결과 --- */
        .recent-analysis-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--surface);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 1rem 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .recent-analysis-card:active {
            transform: scale(0.98);
            filter: brightness(0.95);
        }

        .analysis-summary p {
            margin: 0;
            font-weight: 500;
        }

        .analysis-summary .score {
            font-size: 1.25rem;
            font-weight: 900;
            color: var(--primary);
        }

        .analysis-summary .time {
            font-size: 0.75rem;
            color: var(--text-tertiary);
        }

        /* --- 하단 네비게이션 --- */
        .bottom-nav-wrapper {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 65px;
            z-index: 1000;
        }

        .bottom-nav-bar {
            display: flex;
            justify-content: space-around;
            padding: 0.5rem 0;
            border-top: 1px solid var(--border-color);
            background-color: var(--surface);
            transition: background-color 0.3s, border-color 0.3s;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            color: var(--text-tertiary);
            text-decoration: none;
            font-size: 0.75rem;
            flex: 1;
        }

        .nav-item .icon {
            font-size: 1.5rem;
        }

        .nav-item.active .icon,
        .nav-item.active span {
            color: var(--primary);
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- 상단 네비게이션 -->
        <nav class="top-nav">
            <div class="logo">LIA</div>
            <i class="icon hgi-stroke hgi-settings-02"></i>
        </nav>

        <main class="main-content">
            <!-- 메인 분석 카드 -->
            <div class="main-analysis-card">
                <i class="icon hgi-stroke hgi-bot"></i>
                <h1>대화 내용으로 관계 분석하기</h1>
                <p>메신저 대화를 분석해 상대방의 마음을 알아보세요.</p>
            </div>

            <!-- 퀵 액션 -->
            <h2 class="section-title">주요 기능</h2>
            <div class="quick-actions-grid">
                <div class="action-card">
                    <i class="icon hgi-stroke hgi-message-add-01 primary"></i>
                    <h3>AI 메시지 생성</h3>
                </div>
                <div class="action-card">
                    <i class="icon hgi-stroke hgi-user-check accent"></i>
                    <h3>내 성격 분석</h3>
                </div>
                <div class="action-card">
                    <i class="icon hgi-stroke hgi-bulb accent"></i>
                    <h3>상황별 대화 팁</h3>
                </div>
                <div class="action-card">
                    <i class="icon hgi-stroke hgi-edit-02 primary"></i>
                    <h3>전문가 코칭</h3>
                </div>
            </div>

            <!-- 최근 분석 결과 -->
            <h2 class="section-title">최근 분석 결과</h2>
            <div class="recent-analysis-card">
                <div class="analysis-summary">
                    <p>김민지님과의 호감도: <span class="score">82%</span></p>
                    <span class="time">오늘, 오전 09:15</span>
                </div>
                <i class="icon hgi-stroke hgi-arrow-right-02"></i>
            </div>
        </main>

        <!-- 하단 네비게이션 -->
        <div class="bottom-nav-wrapper">
            <nav class="bottom-nav-bar">
                <a href="#" class="nav-item active">
                    <i class="icon hgi-stroke hgi-home-02"></i>
                    <span>홈</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="icon hgi-stroke hgi-analytics-02"></i>
                    <span>분석결과</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="icon hgi-stroke hgi-edit-02"></i>
                    <span>코칭센터</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="icon hgi-stroke hgi-heart"></i>
                    <span>히스토리</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="icon hgi-stroke hgi-user"></i>
                    <span>MY</span>
                </a>
            </nav>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 페이지 로드 시 다크모드 기본 적용
            if (!document.body.classList.contains('dark-mode')) {
                document.body.classList.add('light-mode');
            }
        });
    </script>
</body>

</html>
