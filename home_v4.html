<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIA 홈 (Improved Dashboard Design)</title>
    <!-- Google Fonts (Noto Sans KR) 로드 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <!-- Hugeicons CDN 로드 -->
    <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css" />
    <style>
        /* --- CSS 변수 정의 (LIA 디자인 시스템) --- */
        :root {
            /* Brand & Accent Colors */
            --primary: #FF70A6;
            --accent: #A162F7;

            /* Light Mode Colors */
            --text-primary-light: #1A1A1A;
            --text-secondary-light: #3A3A3A;
            --text-tertiary-light: #718096;
            --background-color-light: #f8f9fa;
            --surface-light: #FFFFFF;
            --border-color-light: #e9ecef;
            --light-gray-light: #F1F3F5;

            /* Dark Mode Colors */
            --text-primary-dark: #f8f9fa;
            --text-secondary-dark: #adb5bd;
            --text-tertiary-dark: #718096;
            --background-color-dark: #121212;
            --surface-dark: #1E1E1E;
            --border-color-dark: #343a40;
            --light-gray-dark: #2c2c2e;

            /* Gradients */
            --primary-gradient: linear-gradient(to right, #FF70A6, #A162F7);
            --accent-gradient: linear-gradient(135deg, #A162F7, #B983FF);
        }

        /* --- 기본 스타일 (라이트 모드 기본값) --- */
        body {
            --text-primary: var(--text-primary-light);
            --text-secondary: var(--text-secondary-light);
            --text-tertiary: var(--text-tertiary-light);
            --background-color: var(--background-color-light);
            --surface: var(--surface-light);
            --border-color: var(--border-color-light);
            --light-gray: var(--light-gray-light);

            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        /* --- 다크 모드 스타일 --- */
        body.dark-mode {
            --text-primary: var(--text-primary-dark);
            --text-secondary: var(--text-secondary-dark);
            --text-tertiary: var(--text-tertiary-dark);
            --background-color: var(--background-color-dark);
            --surface: var(--surface-dark);
            --border-color: var(--border-color-dark);
            --light-gray: var(--light-gray-dark);
        }

        /* --- App Layout --- */
        .app-container {
            margin: 0 auto;
            background-color: var(--surface);
            min-height: 100vh;
            padding-bottom: 80px;
            /* 하단 네비게이션 공간 확보 */
            transition: background-color 0.3s;
        }

        .main-content {
            padding: 1.5rem;
        }

        h2.section-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin: 2.5rem 0 1rem;
        }

        /* --- 상단 네비게이션 --- */
        .top-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.5rem;
            background-color: var(--surface);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-weight: 900;
            font-size: 1.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .top-nav .icon {
            font-size: 1.5rem;
            color: var(--text-tertiary);
            cursor: pointer;
        }

        /* --- 환영 헤더 --- */
        .welcome-header {
            padding: 0 1.5rem 1.5rem;
        }

        .welcome-header h1 {
            font-size: 1.8rem;
            font-weight: 900;
            margin: 0;
            line-height: 1.4;
        }

        /* --- 메인 분석 카드 --- */
        .main-analysis-card {
            background-image: var(--accent-gradient);
            border-radius: 1rem;
            padding: 1.5rem;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 180px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .main-analysis-card:active {
            transform: scale(0.98);
            filter: brightness(0.95);
        }

        .main-analysis-card h2 {
            font-size: 1.5rem;
            margin: 0;
        }

        .main-analysis-card p {
            font-size: 0.9rem;
            opacity: 0.9;
            margin: 0.5rem 0 0;
        }

        .main-analysis-card .icon {
            font-size: 3rem;
            align-self: flex-end;
        }

        /* --- 바로가기 메뉴 --- */
        .quick-menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .menu-item {
            background-color: var(--light-gray);
            border-radius: 0.75rem;
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .menu-item:active {
            transform: scale(0.98);
            filter: brightness(0.95);
        }

        .menu-item .icon {
            font-size: 1.5rem;
        }

        .menu-item .icon.primary {
            color: var(--primary);
        }

        .menu-item .icon.accent {
            color: var(--accent);
        }

        .menu-item span {
            font-weight: 700;
        }

        /* --- 최근 활동 --- */
        .history-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 0.5rem;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
        }

        .history-item:first-child {
            border-top: 1px solid var(--border-color);
        }

        .history-icon {
            width: 40px;
            height: 40px;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--light-gray);
            font-size: 1.25rem;
        }

        .history-icon.message {
            color: var(--primary);
        }

        .history-icon.analysis {
            color: var(--accent);
        }

        .history-details {
            flex-grow: 1;
        }

        .history-details p {
            margin: 0;
            font-weight: 500;
        }

        .history-details .time {
            font-size: 0.75rem;
            color: var(--text-tertiary);
        }

        /* --- 하단 네비게이션 --- */
        .bottom-nav-wrapper {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 65px;
            z-index: 1000;
        }

        .bottom-nav-bar {
            display: flex;
            justify-content: space-around;
            padding: 0.5rem 0;
            border-top: 1px solid var(--border-color);
            background-color: var(--surface);
            transition: background-color 0.3s, border-color 0.3s;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            color: var(--text-tertiary);
            text-decoration: none;
            font-size: 0.75rem;
            flex: 1;
        }

        .nav-item .icon {
            font-size: 1.5rem;
        }

        .nav-item.active .icon,
        .nav-item.active span {
            color: var(--primary);
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- 상단 네비게이션 -->
        <nav class="top-nav">
            <div class="logo">LIA</div>
            <i class="icon hgi-stroke hgi-notification-02"></i>
        </nav>

        <header class="welcome-header">
            <h1>LIA님,<br>좋은 하루 보내세요!</h1>
        </header>

        <main class="main-content">
            <!-- 메인 분석 카드 -->
            <div class="main-analysis-card">
                <div>
                    <h2>관계 분석</h2>
                    <p>대화 내용으로 상대방의 마음을 알아보세요.</p>
                </div>
                <i class="icon hgi-stroke hgi-bot"></i>
            </div>

            <!-- 바로가기 메뉴 -->
            <h2 class="section-title">바로가기</h2>
            <div class="quick-menu-grid">
                <div class="menu-item">
                    <i class="icon hgi-stroke hgi-message-add-01 primary"></i>
                    <span>AI 메시지 생성</span>
                </div>
                <div class="menu-item">
                    <i class="icon hgi-stroke hgi-user-check accent"></i>
                    <span>성격 분석</span>
                </div>
                <div class="menu-item">
                    <i class="icon hgi-stroke hgi-bulb accent"></i>
                    <span>상황별 대화 팁</span>
                </div>
                <div class="menu-item">
                    <i class="icon hgi-stroke hgi-edit-02 primary"></i>
                    <span>전문가 코칭</span>
                </div>
            </div>

            <!-- 최근 활동 -->
            <h2 class="section-title">최근 활동</h2>
            <div class="recent-history-list">
                <div class="history-item">
                    <i class="history-icon hgi-stroke hgi-message-add-01 message"></i>
                    <div class="history-details">
                        <p>AI 메시지 생성: 소개팅 상대와의 대화</p>
                        <span class="time">오늘, 오후 12:30</span>
                    </div>
                </div>
                <div class="history-item">
                    <i class="history-icon hgi-stroke hgi-bot analysis"></i>
                    <div class="history-details">
                        <p>관계 분석: 김민지님과의 호감도</p>
                        <span class="time">오늘, 오전 09:15</span>
                    </div>
                </div>
            </div>
        </main>

        <!-- 하단 네비게이션 -->
        <div class="bottom-nav-wrapper">
            <nav class="bottom-nav-bar">
                <a href="#" class="nav-item active">
                    <i class="icon hgi-stroke hgi-home-02"></i>
                    <span>홈</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="icon hgi-stroke hgi-analytics-02"></i>
                    <span>분석결과</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="icon hgi-stroke hgi-edit-02"></i>
                    <span>코칭센터</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="icon hgi-stroke hgi-heart"></i>
                    <span>히스토리</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="icon hgi-stroke hgi-user"></i>
                    <span>MY</span>
                </a>
            </nav>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 페이지 로드 시 다크모드 기본 적용
            if (!document.body.classList.contains('dark-mode')) {
                document.body.classList.add('light-mode');
            }
        });
    </script>
</body>

</html>
