<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIA AI 관계 분석 (정보 입력)</title>
    <!-- Google Fonts (Noto Sans KR) 로드 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <!-- Hugeicons CDN 로드 -->
    <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css" />
    <style>
        /* --- CSS 변수 정의 (LIA 디자인 시스템) --- */
        :root {
            /* Brand & Accent Colors */
            --primary: #FF70A6;
            --accent: #A162F7;
            --yellow: #FFD670;

            /* Light Mode Colors */
            --text-primary-light: #1A1A1A;
            --text-secondary-light: #3A3A3A;
            --text-tertiary-light: #718096;
            --background-color-light: #f8f9fa;
            --surface-light: #FFFFFF;
            --border-color-light: #e9ecef;
            --light-gray-light: #F1F3F5;
            --card-bg-pink-light: #FFF8FB;
            --card-bg-purple-light: #F6F0FF;

            /* Dark Mode Colors */
            --text-primary-dark: #f8f9fa;
            --text-secondary-dark: #adb5bd;
            --text-tertiary-dark: #718096;
            --background-color-dark: #121212;
            --surface-dark: #1E1E1E;
            --border-color-dark: #343a40;
            --light-gray-dark: #2c2c2e;
            --card-bg-pink-dark: #38242c;
            --card-bg-purple-dark: #2c253a;

            /* Gradients */
            --primary-gradient: linear-gradient(to right, #FF70A6, #A162F7);
            --accent-gradient: linear-gradient(to right, #A162F7, #B681F8);
        }

        /* --- 기본 스타일 (라이트 모드 기본값) --- */
        body {
            --text-primary: var(--text-primary-light);
            --text-secondary: var(--text-secondary-light);
            --text-tertiary: var(--text-tertiary-light);
            --background-color: var(--background-color-light);
            --surface: var(--surface-light);
            --border-color: var(--border-color-light);
            --light-gray: var(--light-gray-light);
            --card-bg-pink: var(--card-bg-pink-light);
            --card-bg-purple: var(--card-bg-purple-light);

            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        /* --- 다크 모드 스타일 --- */
        body.dark-mode {
            --text-primary: var(--text-primary-dark);
            --text-secondary: var(--text-secondary-dark);
            --text-tertiary: var(--text-tertiary-dark);
            --background-color: var(--background-color-dark);
            --surface: var(--surface-dark);
            --border-color: var(--border-color-dark);
            --light-gray: var(--light-gray-dark);
            --card-bg-pink: var(--card-bg-pink-dark);
            --card-bg-purple: var(--card-bg-purple-dark);
        }
        
        /* --- App Layout --- */
        .app-container {
            margin: 0 auto;
            background-color: var(--surface);
            min-height: 100vh;
            padding-bottom: 60px; /* 하단 입력창 공간 확보 */
            transition: background-color 0.3s;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            padding: 1.5rem;
            flex-grow: 1;
        }
        
        /* --- 상단 네비게이션 --- */
        .top-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.5rem;
            background-color: var(--surface);
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.3s, border-color 0.3s;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .top-nav-title {
            font-size: 1.25rem;
            font-weight: 700;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .top-nav .icon {
            font-size: 1.5rem;
            color: var(--text-tertiary);
        }
        
        .top-nav .action-btn {
            font-size: 1rem;
            font-weight: 700;
            color: var(--primary);
            cursor: pointer;
        }

        /* --- 챗봇 UI --- */
        .chat-container {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }
        
        .system-message {
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-tertiary);
            margin-bottom: 0.5rem;
        }
        
        .system-message .icon {
            font-size: 0.8rem;
            vertical-align: middle;
        }

        .chat-bubble {
            display: flex;
            gap: 0.75rem;
            max-width: 90%;
            align-self: flex-start;
        }

        .bot-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--light-gray);
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bot-avatar .icon {
            font-size: 1.5rem;
            color: var(--accent);
        }

        .bubble-content {
            background-color: var(--surface);
            border: 1px solid var(--border-color);
            border-radius: 1.25rem;
            padding: 1rem;
            transition: all 0.3s;
        }
        
        .bubble-content h2 {
            font-size: 1.25rem;
            margin: 0 0 0.25rem;
        }
        
        .bubble-content p {
            margin: 0 0 1rem;
            line-height: 1.6;
            color: var(--text-secondary);
        }

        .suggestion-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .chip {
            background-color: var(--surface);
            color: var(--primary);
            padding: 0.5rem 1rem;
            border-radius: 999px;
            font-size: 0.875rem;
            font-weight: 700;
            border: 1px solid var(--primary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .chip:hover {
            background-color: var(--card-bg-pink);
        }

        .faq-list .faq-item {
            background-color: var(--light-gray);
            border-radius: 0.75rem;
            padding: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .faq-list .faq-item:not(:last-child) {
            margin-bottom: 0.5rem;
        }
        
        .faq-list .faq-item:hover {
            filter: brightness(0.95);
        }
        
        .faq-title {
            font-weight: 700;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        /* --- 하단 입력창 --- */
        .input-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--surface);
            padding: 0.75rem 1rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: all 0.3s;
        }

        .input-footer .icon-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: var(--light-gray);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .input-footer .icon-btn:hover {
            filter: brightness(0.95);
        }
        
        .input-footer .icon {
            font-size: 1.25rem;
            color: var(--text-secondary);
        }
        
        .text-input-wrapper {
            flex-grow: 1;
            position: relative;
        }
        
        .text-input {
            width: 100%;
            background-color: var(--light-gray);
            border: 1px solid var(--light-gray);
            border-radius: 999px;
            padding: 0.625rem 2.5rem 0.625rem 1rem;
            font-size: 1rem;
            box-sizing: border-box;
            color: var(--text-primary);
            transition: all 0.3s;
        }
        
        .text-input:focus {
            outline: none;
            border-color: var(--primary);
            background-color: var(--surface);
        }
        
        .send-btn {
            position: absolute;
            right: 4px;
            top: 50%;
            transform: translateY(-50%);
            width: 32px;
            height: 32px;
            background-image: var(--primary-gradient);
            color: white;
        }
        
        .send-btn .icon {
            color: white;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- 상단 네비게이션 -->
        <nav class="top-nav">
            <i class="icon hgi-stroke hgi-arrow-left-02"></i>
            <h1 class="top-nav-title">AI 관계 분석</h1>
            <span class="action-btn">초기화</span>
        </nav>

        <main class="main-content">
            <div class="chat-container">
                <div class="system-message">
                    <i class="icon hgi-stroke hgi-check-circle"></i> 2025.08.08 AI 챗봇과 연결되었습니다.
                </div>

                <div class="chat-bubble">
                    <div class="bot-avatar"><i class="icon hgi-stroke hgi-bot"></i></div>
                    <div class="bubble-content">
                        <h2>안녕하세요, 고객님.<br>LIA AI 챗봇입니다.</h2>
                        <p>두 분의 관계, 제가 분석해 드릴게요!<br>어떤 대화를 분석해 볼까요?</p>
                        <div class="suggestion-chips">
                            <button class="chip">썸인지 궁금해</button>
                            <button class="chip">친구 사이 분석</button>
                            <button class="chip">재회 가능성</button>
                        </div>
                    </div>
                </div>
                
                <div class="chat-bubble">
                    <div class="bot-avatar"><i class="icon hgi-stroke hgi-bot"></i></div>
                    <div class="bubble-content faq-list">
                        <h3 class="faq-title">자주 묻는 질문 👀</h3>
                        <div class="faq-item">대화 내용은 안전하게 보관되나요?</div>
                        <div class="faq-item">MBTI 정보가 꼭 필요한가요?</div>
                        <div class="faq-item">분석 결과는 얼마나 정확한가요?</div>
                    </div>
                </div>
            </div>
        </main>

        <!-- 하단 입력창 -->
        <footer class="input-footer">
            <button class="icon-btn">
                <i class="icon hgi-stroke hgi-attachment"></i>
            </button>
            <div class="text-input-wrapper">
                <input type="text" class="text-input" placeholder="대화 내용을 붙여넣어 주세요.">
                <button class="icon-btn send-btn">
                    <i class="icon hgi-stroke hgi-arrow-right-01"></i>
                </button>
            </div>
        </footer>
    </div>
    <script>
        // 인터랙션 스크립트 (필요시 추가)
    </script>
</body>

</html>
