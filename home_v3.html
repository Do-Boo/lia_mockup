<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIA 홈 (Visual Centric Design)</title>
    <!-- Google Fonts (Noto Sans KR) 로드 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <!-- Hugeicons CDN 로드 -->
    <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css" />
    <style>
        /* --- CSS 변수 정의 (LIA 디자인 시스템) --- */
        :root {
            /* Brand & Accent Colors */
            --primary: #FF70A6;
            --accent: #A162F7;

            /* Light Mode Colors */
            --text-primary-light: #1A1A1A;
            --text-secondary-light: #3A3A3A;
            --text-tertiary-light: #718096;
            --background-color-light: #f8f9fa;
            --surface-light: #FFFFFF;
            --border-color-light: #e9ecef;
            --light-gray-light: #F1F3F5;

            /* Dark Mode Colors */
            --text-primary-dark: #f8f9fa;
            --text-secondary-dark: #adb5bd;
            --text-tertiary-dark: #718096;
            --background-color-dark: #121212;
            --surface-dark: #1E1E1E;
            --border-color-dark: #343a40;
            --light-gray-dark: #2c2c2e;

            /* Gradients */
            --primary-gradient: linear-gradient(135deg, #FF70A6, #FFA1C5);
            --accent-gradient: linear-gradient(135deg, #A162F7, #B983FF);
        }

        /* --- 기본 스타일 (라이트 모드 기본값) --- */
        body {
            --text-primary: var(--text-primary-light);
            --text-secondary: var(--text-secondary-light);
            --text-tertiary: var(--text-tertiary-light);
            --background-color: var(--background-color-light);
            --surface: var(--surface-light);
            --border-color: var(--border-color-light);
            --light-gray: var(--light-gray-light);

            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        /* --- 다크 모드 스타일 --- */
        body.dark-mode {
            --text-primary: var(--text-primary-dark);
            --text-secondary: var(--text-secondary-dark);
            --text-tertiary: var(--text-tertiary-dark);
            --background-color: var(--background-color-dark);
            --surface: var(--surface-dark);
            --border-color: var(--border-color-dark);
            --light-gray: var(--light-gray-dark);
        }

        /* --- App Layout --- */
        .app-container {
            margin: 0 auto;
            background-color: var(--surface);
            min-height: 100vh;
            padding-bottom: 80px;
            /* 하단 네비게이션 공간 확보 */
            transition: background-color 0.3s;
        }

        .main-content {
            padding: 1.5rem;
        }

        /* --- 상단 네비게이션 --- */
        .top-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.5rem;
            background-color: var(--surface);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .top-nav .icon {
            font-size: 1.5rem;
            color: var(--text-tertiary);
            cursor: pointer;
        }

        .avatar {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            object-fit: cover;
        }

        /* --- 홈 그리드 레이아웃 --- */
        .home-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .grid-card {
            border-radius: 1rem;
            padding: 1.5rem;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .grid-card:active {
            transform: scale(0.98);
            filter: brightness(0.95);
        }

        .grid-card.full-width {
            grid-column: 1 / -1;
        }

        .grid-card.primary {
            background-image: var(--primary-gradient);
        }

        .grid-card.accent {
            background-image: var(--accent-gradient);
        }

        .grid-card.light {
            background-color: var(--light-gray);
            color: var(--text-primary);
        }

        .card-content h2 {
            font-size: 1.25rem;
            margin: 0 0 0.25rem;
        }

        .card-content p {
            font-size: 0.875rem;
            margin: 0;
            opacity: 0.9;
        }

        .card-icon {
            font-size: 2.5rem;
            align-self: flex-end;
            margin-top: 1rem;
        }

        .light .card-icon {
            color: var(--text-secondary);
        }

        /* --- 하단 네비게이션 --- */
        .bottom-nav-wrapper {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 65px;
            z-index: 1000;
        }

        .bottom-nav-bar {
            display: flex;
            justify-content: space-around;
            padding: 0.5rem 0;
            border-top: 1px solid var(--border-color);
            background-color: var(--surface);
            transition: background-color 0.3s, border-color 0.3s;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            color: var(--text-tertiary);
            text-decoration: none;
            font-size: 0.75rem;
            flex: 1;
        }

        .nav-item .icon {
            font-size: 1.5rem;
        }

        .nav-item.active .icon,
        .nav-item.active span {
            color: var(--primary);
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- 상단 네비게이션 -->
        <nav class="top-nav">
            <img src="https://placehold.co/96x96/FFACC7/FFFFFF?text=LIA" alt="내 프로필 아바타" class="avatar">
            <i class="icon hgi-stroke hgi-notification-02"></i>
        </nav>

        <main class="main-content">
            <div class="home-grid">
                <!-- 관계 분석 -->
                <div class="grid-card accent full-width">
                    <div class="card-content">
                        <h2>관계 분석</h2>
                        <p>대화 내용으로 상대방의 마음을 알아보세요.</p>
                    </div>
                    <i class="card-icon hgi-stroke hgi-bot"></i>
                </div>

                <!-- AI 메시지 생성 -->
                <div class="grid-card primary full-width">
                    <div class="card-content">
                        <h2>AI 메시지 생성</h2>
                        <p>어떤 상황이든 LIA가 도와줄게요.</p>
                    </div>
                    <i class="card-icon hgi-stroke hgi-message-add-01"></i>
                </div>

                <!-- 성격 분석 -->
                <div class="grid-card light">
                    <div class="card-content">
                        <h2>성격 분석</h2>
                    </div>
                    <i class="card-icon hgi-stroke hgi-user-check"></i>
                </div>

                <!-- 대화 팁 -->
                <div class="grid-card light">
                    <div class="card-content">
                        <h2>대화 팁</h2>
                    </div>
                    <i class="card-icon hgi-stroke hgi-bulb"></i>
                </div>

                <!-- 전문가 코칭 -->
                <div class="grid-card light">
                    <div class="card-content">
                        <h2>전문가 코칭</h2>
                    </div>
                    <i class="card-icon hgi-stroke hgi-edit-02"></i>
                </div>

                <!-- 이벤트 -->
                <div class="grid-card light">
                    <div class="card-content">
                        <h2>이벤트</h2>
                    </div>
                    <i class="card-icon hgi-stroke hgi-gift"></i>
                </div>
            </div>
        </main>

        <!-- 하단 네비게이션 -->
        <div class="bottom-nav-wrapper">
            <nav class="bottom-nav-bar">
                <a href="#" class="nav-item active">
                    <i class="icon hgi-stroke hgi-home-02"></i>
                    <span>홈</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="icon hgi-stroke hgi-analytics-02"></i>
                    <span>분석결과</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="icon hgi-stroke hgi-edit-02"></i>
                    <span>코칭센터</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="icon hgi-stroke hgi-heart"></i>
                    <span>히스토리</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="icon hgi-stroke hgi-user"></i>
                    <span>MY</span>
                </a>
            </nav>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 페이지 로드 시 다크모드 기본 적용
            if (!document.body.classList.contains('dark-mode')) {
                document.body.classList.add('light-mode');
            }
        });
    </script>
</body>

</html>
