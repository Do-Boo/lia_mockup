<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIA 히스토리 (Timeline Design)</title>
    <!-- Google Fonts (Noto Sans KR) 로드 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <!-- Hugeicons CDN 로드 -->
    <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css" />
    <style>
        /* --- CSS 변수 정의 (LIA 디자인 시스템) --- */
        :root {
            /* Brand & Accent Colors */
            --primary: #FF70A6;
            --accent: #A162F7;

            /* Light Mode Colors */
            --text-primary-light: #1A1A1A;
            --text-secondary-light: #3A3A3A;
            --text-tertiary-light: #718096;
            --background-color-light: #f8f9fa;
            --surface-light: #FFFFFF;
            --border-color-light: #e9ecef;
            --light-gray-light: #F1F3F5;

            /* Dark Mode Colors */
            --text-primary-dark: #f8f9fa;
            --text-secondary-dark: #adb5bd;
            --text-tertiary-dark: #718096;
            --background-color-dark: #121212;
            --surface-dark: #1E1E1E;
            --border-color-dark: #343a40;
            --light-gray-dark: #2c2c2e;
        }

        /* --- 기본 스타일 (라이트 모드 기본값) --- */
        body {
            --text-primary: var(--text-primary-light);
            --text-secondary: var(--text-secondary-light);
            --text-tertiary: var(--text-tertiary-light);
            --background-color: var(--background-color-light);
            --surface: var(--surface-light);
            --border-color: var(--border-color-light);
            --light-gray: var(--light-gray-light);

            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        /* --- 다크 모드 스타일 --- */
        body.dark-mode {
            --text-primary: var(--text-primary-dark);
            --text-secondary: var(--text-secondary-dark);
            --text-tertiary: var(--text-tertiary-dark);
            --background-color: var(--background-color-dark);
            --surface: var(--surface-dark);
            --border-color: var(--border-color-dark);
            --light-gray: var(--light-gray-dark);
        }

        /* --- App Layout --- */
        .app-container {
            margin: 0 auto;
            background-color: var(--surface);
            min-height: 100vh;
            padding-bottom: 80px;
            /* 하단 네비게이션 공간 확보 */
            transition: background-color 0.3s;
        }

        .main-content {
            padding: 1.5rem;
        }

        /* --- 상단 네비게이션 --- */
        .top-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.5rem;
            background-color: var(--surface);
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.3s, border-color 0.3s;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .top-nav-title {
            font-size: 1.25rem;
            font-weight: 700;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .top-nav .icon {
            font-size: 1.5rem;
            color: var(--text-tertiary);
        }

        /* --- 타임라인 스타일 --- */
        .timeline-container {
            position: relative;
        }

        /* 중앙 세로선 */
        .timeline-container::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            bottom: 0;
            width: 2px;
            background-color: var(--border-color);
            z-index: 1;
        }

        .timeline-group {
            position: relative;
            margin-bottom: 1.5rem;
            padding-left: 40px;
            /* 마커 공간 확보 */
        }

        .timeline-marker {
            position: absolute;
            top: 2px;
            left: 0;
            width: 32px;
            height: 32px;
            background-color: var(--surface);
            border: 2px solid var(--border-color);
            border-radius: 50%;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .timeline-marker .icon {
            font-size: 1.25rem;
            color: var(--text-tertiary);
        }

        .timeline-date {
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .timeline-card {
            background-color: var(--surface);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .timeline-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .timeline-card:active {
            transform: scale(0.98);
            filter: brightness(0.98);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .card-type {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            font-weight: 700;
        }

        .card-type .icon {
            font-size: 1.1rem;
        }

        .card-type .icon.message {
            color: var(--primary);
        }

        .card-type .icon.analysis {
            color: var(--accent);
        }

        .card-time {
            font-size: 0.75rem;
            color: var(--text-tertiary);
        }

        .card-body p {
            margin: 0;
            font-size: 0.9rem;
            line-height: 1.5;
            color: var(--text-secondary);
        }

        /* --- Empty State --- */
        .empty-state-container {
            text-align: center;
            padding: 4rem 2rem;
        }

        .empty-state-container .icon {
            font-size: 3.5rem;
            color: var(--accent);
            margin-bottom: 1rem;
        }

        .empty-state-container h3 {
            margin: 0 0 0.5rem;
            font-size: 1.25rem;
        }

        .empty-state-container p {
            color: var(--text-secondary);
            margin: 0;
        }

        /* --- 하단 네비게이션 --- */
        .bottom-nav-wrapper {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 65px;
            z-index: 1000;
        }

        .bottom-nav-bar {
            display: flex;
            justify-content: space-around;
            padding: 0.5rem 0;
            border-top: 1px solid var(--border-color);
            background-color: var(--surface);
            transition: background-color 0.3s, border-color 0.3s;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            color: var(--text-tertiary);
            text-decoration: none;
            font-size: 0.75rem;
            flex: 1;
        }

        .nav-item .icon {
            font-size: 1.5rem;
        }

        .nav-item.active .icon,
        .nav-item.active span {
            color: var(--primary);
        }
    </style>
</head>

<body>
    <div id="appContainer" class="app-container">
        <!-- 상단 네비게이션 -->
        <nav class="top-nav">
            <i class="icon hgi-stroke hgi-arrow-left-02"></i>
            <h1 class="top-nav-title">히스토리</h1>
            <i class="icon hgi-stroke hgi-search"></i>
        </nav>

        <main class="main-content">
            <div class="timeline-container">
                <!-- 오늘 그룹 -->
                <div class="timeline-group">
                    <div class="timeline-marker"><i class="icon hgi-stroke hgi-time-01"></i></div>
                    <h2 class="timeline-date">오늘</h2>

                    <div class="timeline-card">
                        <div class="card-header">
                            <div class="card-type">
                                <i class="icon hgi-stroke hgi-message-add-01 message"></i>
                                <span>AI 메시지</span>
                            </div>
                            <span class="card-time">오후 12:30</span>
                        </div>
                        <div class="card-body">
                            <p>소개팅 상대와의 대화: 안녕하세요! 오늘 만나서 반가웠어요. 조심해서 들어가세요 :)</p>
                        </div>
                    </div>

                    <div class="timeline-card">
                        <div class="card-header">
                            <div class="card-type">
                                <i class="icon hgi-stroke hgi-bot analysis"></i>
                                <span>관계 분석</span>
                            </div>
                            <span class="card-time">오전 09:15</span>
                        </div>
                        <div class="card-body">
                            <p>친구 관계 분석: 두 분은 서로에게 긍정적인 영향을 주는 좋은 친구 사이입니다.</p>
                        </div>
                    </div>
                </div>

                <!-- 어제 그룹 -->
                <div class="timeline-group">
                    <div class="timeline-marker"><i class="icon hgi-stroke hgi-time-01"></i></div>
                    <h2 class="timeline-date">어제</h2>

                    <div class="timeline-card">
                        <div class="card-header">
                            <div class="card-type">
                                <i class="icon hgi-stroke hgi-message-add-01 message"></i>
                                <span>AI 메시지</span>
                            </div>
                            <span class="card-time">오후 06:48</span>
                        </div>
                        <div class="card-body">
                            <p>팀장님께 업무 보고: 팀장님, 요청하신 A프로젝트 관련 자료 정리하여 보내드립니다.</p>
                        </div>
                    </div>
                </div>

                <!-- 이전 날짜 그룹 -->
                <div class="timeline-group">
                    <div class="timeline-marker"><i class="icon hgi-stroke hgi-time-01"></i></div>
                    <h2 class="timeline-date">2025년 8월 6일</h2>

                    <div class="timeline-card">
                        <div class="card-header">
                            <div class="card-type">
                                <i class="icon hgi-stroke hgi-bot analysis"></i>
                                <span>관계 분석</span>
                            </div>
                            <span class="card-time">오후 10:22</span>
                        </div>
                        <div class="card-body">
                            <p>썸 상대와 대화 분석: 상대방은 당신에게 82%의 호감을 느끼고 있어요.</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 히스토리 없음 예시 (아래 주석을 해제하여 확인) -->
            <!--
            <div id="emptyState" class="empty-state-container">
                <i class="icon hgi-stroke hgi-folder-remove"></i>
                <h3>아직 히스토리가 없어요</h3>
                <p>AI 메시지를 생성하거나 관계 분석을<br>이용해 보세요!</p>
            </div>
            -->
        </main>

        <!-- 하단 네비게이션 -->
        <div class="bottom-nav-wrapper">
            <nav class="bottom-nav-bar">
                <a href="#" class="nav-item">
                    <i class="icon hgi-stroke hgi-home-02"></i>
                    <span>홈</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="icon hgi-stroke hgi-analytics-02"></i>
                    <span>분석결과</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="icon hgi-stroke hgi-edit-02"></i>
                    <span>코칭센터</span>
                </a>
                <a href="#" class="nav-item active">
                    <i class="icon hgi-stroke hgi-heart"></i>
                    <span>히스토리</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="icon hgi-stroke hgi-user"></i>
                    <span>MY</span>
                </a>
            </nav>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 페이지 로드 시 다크모드 기본 적용 (디자인 시안 확인용)
            if (!document.body.classList.contains('dark-mode')) {
                document.body.classList.add('light-mode');
            }
        });
    </script>
</body>

</html>
