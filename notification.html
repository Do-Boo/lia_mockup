<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIA 알림 (Segmented Design)</title>
    <!-- Google Fonts (Noto Sans KR) 로드 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <!-- Hugeicons CDN 로드 -->
    <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css" />
    <style>
        /* --- CSS 변수 정의 (LIA 디자인 시스템) --- */
        :root {
            /* Brand & Accent Colors */
            --primary: #FF70A6;
            --accent: #A162F7;

            /* Light Mode Colors */
            --text-primary-light: #1A1A1A;
            --text-secondary-light: #3A3A3A;
            --text-tertiary-light: #718096;
            --background-color-light: #f8f9fa;
            --surface-light: #FFFFFF;
            --border-color-light: #e9ecef;
            --light-gray-light: #F1F3F5;

            /* Dark Mode Colors */
            --text-primary-dark: #f8f9fa;
            --text-secondary-dark: #adb5bd;
            --text-tertiary-dark: #718096;
            --background-color-dark: #121212;
            --surface-dark: #1E1E1E;
            --border-color-dark: #343a40;
            --light-gray-dark: #2c2c2e;
        }

        /* --- 기본 스타일 (라이트 모드 기본값) --- */
        body {
            --text-primary: var(--text-primary-light);
            --text-secondary: var(--text-secondary-light);
            --text-tertiary: var(--text-tertiary-light);
            --background-color: var(--background-color-light);
            --surface: var(--surface-light);
            --border-color: var(--border-color-light);
            --light-gray: var(--light-gray-light);

            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        /* --- 다크 모드 스타일 --- */
        body.dark-mode {
            --text-primary: var(--text-primary-dark);
            --text-secondary: var(--text-secondary-dark);
            --text-tertiary: var(--text-tertiary-dark);
            --background-color: var(--background-color-dark);
            --surface: var(--surface-dark);
            --border-color: var(--border-color-dark);
            --light-gray: var(--light-gray-dark);
        }

        /* --- App Layout --- */
        .app-container {
            margin: 0 auto;
            background-color: var(--surface);
            min-height: 100vh;
            transition: background-color 0.3s;
        }

        /* --- 상단 네비게이션 --- */
        .top-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.5rem;
            background-color: var(--surface);
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.3s, border-color 0.3s;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .top-nav-title {
            font-size: 1.25rem;
            font-weight: 700;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .top-nav .icon {
            font-size: 1.5rem;
            color: var(--text-tertiary);
            cursor: pointer;
        }

        /* --- 세그먼트 컨트롤 --- */
        .segmented-control {
            display: flex;
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .segment {
            flex: 1;
            text-align: center;
            padding-bottom: 0.75rem;
            font-weight: 700;
            color: var(--text-tertiary);
            cursor: pointer;
            position: relative;
            border-bottom: 2px solid transparent;
        }

        .segment.active {
            color: var(--text-primary);
            border-bottom-color: var(--primary);
        }

        /* --- 알림 리스트 --- */
        .notification-list-container {
            padding: 0 1.5rem;
        }

        .notification-list {
            display: none;
        }

        .notification-list.active {
            display: block;
        }

        .notification-item-new {
            display: flex;
            gap: 1rem;
            padding: 1.5rem 0;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
        }

        .notification-content {
            flex-grow: 1;
        }

        .notification-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.25rem;
        }

        .notification-header .icon {
            font-size: 1.25rem;
            color: var(--accent);
        }

        .notification-header strong {
            font-weight: 700;
        }

        .notification-text {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 0.5rem;
        }

        .notification-time {
            font-size: 0.75rem;
            color: var(--text-tertiary);
        }

        .notification-thumbnail {
            width: 56px;
            height: 56px;
            object-fit: cover;
            border-radius: 0.5rem;
            flex-shrink: 0;
        }

        /* --- Empty State --- */
        .empty-state-container {
            text-align: center;
            padding: 4rem 2rem;
            display: none;
            /* 기본 숨김 */
        }

        .empty-state-container .icon {
            font-size: 3.5rem;
            color: var(--accent);
            margin-bottom: 1rem;
        }

        .empty-state-container h3 {
            margin: 0 0 0.5rem;
            font-size: 1.25rem;
        }

        .empty-state-container p {
            color: var(--text-secondary);
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- 상단 네비게이션 -->
        <nav class="top-nav">
            <i class="icon hgi-stroke hgi-arrow-left-02"></i>
            <h1 class="top-nav-title">알림</h1>
            <div style="width: 24px;"></div>
        </nav>

        <!-- 세그먼트 컨트롤 -->
        <div class="segmented-control">
            <div class="segment active" data-tab="all">전체</div>
            <div class="segment" data-tab="mentions">멘션</div>
            <div class="segment" data-tab="comments">댓글</div>
        </div>

        <main class="notification-list-container">
            <!-- 전체 알림 -->
            <div id="all" class="notification-list active">
                <div class="notification-item-new">
                    <img src="https://placehold.co/96x96/A162F7/FFFFFF?text=N" alt="User Avatar" class="avatar">
                    <div class="notification-content">
                        <div class="notification-header">
                            <i class="icon hgi-stroke hgi-heart"></i>
                            <strong>[공지] 서비스 점검 안내</strong>
                        </div>
                        <p class="notification-text">"업데이트 예정 사항 안내 드립니다."</p>
                        <span class="notification-time">1시간 전</span>
                    </div>
                </div>
                <div class="notification-item-new">
                    <img src="https://placehold.co/96x96/FFACC7/FFFFFF?text=E" alt="User Avatar" class="avatar">
                    <div class="notification-content">
                        <div class="notification-header">
                            <i class="icon hgi-stroke hgi-message-text-01"></i>
                            <strong>[이벤트] 코인 2배 이벤트 안내</strong>
                        </div>
                        <p class="notification-text">"코인 2배 이벤트 안내 드립니다."</p>
                        <span class="notification-time">1시간 전</span>
                    </div>
                    <img src="https://placehold.co/112x112/CCCCCC/FFFFFF?text=Tip" alt="Thumbnail"
                        class="notification-thumbnail">
                </div>
            </div>

            <!-- 멘션 알림 -->
            <div id="mentions" class="notification-list">
                <div class="notification-item-new">
                    <img src="https://placehold.co/96x96/A162F7/FFFFFF?text=N" alt="User Avatar" class="avatar">
                    <div class="notification-content">
                        <div class="notification-header">
                            <i class="icon hgi-stroke hgi-heart"></i>
                            <strong>[공지] 서비스 점검 안내</strong>
                        </div>
                        <p class="notification-text">"업데이트 예정 사항 안내 드립니다."</p>
                        <span class="notification-time">1시간 전</span>
                    </div>
                </div>
            </div>

            <!-- 댓글 알림 (비어있음) -->
            <div id="comments" class="notification-list">
                <!-- 댓글 알림이 있을 경우 여기에 추가 -->
            </div>

            <!-- 알림 없음 예시 -->
            <div id="emptyState" class="empty-state-container">
                <i class="icon hgi-stroke hgi-notification-off"></i>
                <h3>알림이 없어요</h3>
                <p>이 카테고리에는 새로운 알림이 없어요.</p>
            </div>
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 페이지 로드 시 다크모드 기본 적용 (디자인 시안 확인용)
            if (!document.body.classList.contains('dark-mode')) {
                document.body.classList.add('light-mode');
            }

            const segments = document.querySelectorAll('.segment');
            const lists = document.querySelectorAll('.notification-list');
            const emptyState = document.getElementById('emptyState');

            segments.forEach(segment => {
                segment.addEventListener('click', () => {
                    // 모든 세그먼트 비활성화
                    segments.forEach(s => s.classList.remove('active'));
                    // 모든 리스트 숨기기
                    lists.forEach(l => l.classList.remove('active'));
                    // 빈 상태 메시지 숨기기
                    emptyState.style.display = 'none';

                    // 클릭된 세그먼트 활성화
                    segment.classList.add('active');
                    const targetListId = segment.dataset.tab;
                    const targetList = document.getElementById(targetListId);

                    if (targetList) {
                        // 해당 리스트에 아이템이 있는지 확인
                        if (targetList.children.length > 0) {
                            targetList.classList.add('active');
                        } else {
                            // 아이템이 없으면 빈 상태 메시지 표시
                            emptyState.style.display = 'block';
                        }
                    }
                });
            });
        });
    </script>
</body>

</html>
